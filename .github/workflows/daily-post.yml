name: Daily Calendar Post

on:
  schedule:
    # 毎日日本時間 7:00 に実行（UTC 22:00）
    - cron: '0 22 * * *'
  workflow_dispatch:  # 手動実行を有効化

jobs:
  post-calendar:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify environment variables
        run: |
          echo "Checking required environment variables..."
          if [ -z "${{ secrets.BLOG_ID }}" ]; then
            echo "ERROR: BLOG_ID is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
            echo "ERROR: GOOGLE_CREDENTIALS is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "WARNING: GEMINI_API_KEY is not set - will use basic mode"
          fi
          echo "Environment check completed"
      
      - name: Run calendar post script
        env:
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TZ: Asia/Tokyo
        run: |
          echo "Starting calendar post generation..."
          python calendar_post.py
      
      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-${{ github.run_number }}
          path: |
            *.log
            *.txt
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Notify on success
        if: success()
        run: |
          echo "✓ Calendar post successfully published!"
          echo "Date: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S %Z')"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "✗ Calendar post failed!"
          echo "Check the logs for details"
          echo "Date: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S %Z')"
