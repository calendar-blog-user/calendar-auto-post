name: Daily Calendar Poston:schedule:# 毎日朝7時 (JST) = 前日22時 (UTC)- cron: '0 22 * * *'workflow_dispatch: # 手動実行用jobs:post-calendar:runs-on: ubuntu-lateststeps:
- name: Checkout repository
  uses: actions/checkout@v3
  
- name: Set up Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.10'
    
- name: Install dependencies
  run: |
    pip install -r requirements.txt
    
- name: Run Calendar Bot
  env:
    BLOG_ID: ${{ secrets.BLOG_ID }}
    GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    # Google API認証情報（JSON文字列をSecretに登録）
    GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
  run: |
    python calendar_bot.py
